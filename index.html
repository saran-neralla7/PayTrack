<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayTrack - Futuristic Payment Reminder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #00d4ff;
            --accent-color: #8a2be2;
            --bg-color: #f5f7fa;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-color: #333;
            --border-color: rgba(0, 123, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 123, 255, 0.1);
            --glow: 0 0 15px rgba(0, 212, 255, 0.5);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --bg-color: #0a0e27;
            --card-bg: rgba(20, 25, 40, 0.8);
            --text-color: #e0e6ed;
            --border-color: rgba(0, 123, 255, 0.3);
            --shadow: 0 8px 32px rgba(0, 123, 255, 0.2);
            --glow: 0 0 15px rgba(0, 212, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: var(--transition);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 123, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(138, 43, 226, 0.05) 0%, transparent 20%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 2rem;
            color: var(--primary-color);
            text-shadow: var(--glow);
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: rgba(0, 123, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px 10px 0 0;
            transition: var(--transition);
            font-weight: 500;
        }

        .tab.active {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 -4px 10px rgba(0, 123, 255, 0.2);
        }

        .tab:hover:not(.active) {
            background: rgba(0, 123, 255, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 123, 255, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .payment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .payment-card {
            position: relative;
            overflow: hidden;
        }

        .payment-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
        }

        .payment-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .payment-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .payment-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: rgba(0, 0, 0, 0.7);
        }

        [data-theme="dark"] .payment-detail {
            color: rgba(255, 255, 255, 0.7);
        }

        .payment-detail i {
            color: var(--primary-color);
            width: 20px;
            text-align: center;
        }

        .payment-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .status-upcoming {
            background: rgba(0, 212, 255, 0.1);
            color: var(--secondary-color);
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .status-overdue {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }

        .payment-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
            border-radius: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 1.3rem;
            color: var(--primary-color);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            transition: var(--transition);
        }

        .close-btn:hover {
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.5);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
        }

        [data-theme="dark"] .form-input, 
        [data-theme="dark"] .form-select {
            background: rgba(20, 25, 40, 0.5);
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.3);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(0, 0, 0, 0.5);
        }

        [data-theme="dark"] .empty-state {
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(0, 0, 0, 0.6);
            margin-top: 5px;
        }

        [data-theme="dark"] .stat-label {
            color: rgba(255, 255, 255, 0.6);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header-actions {
                flex-wrap: wrap;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .payment-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .fab-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            font-size: 1.5rem;
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.4);
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .fab-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.5);
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
        }

        .whatsapp-btn:hover {
            background: #128C7E;
        }
        
        .currency-symbol {
            font-weight: 600;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-credit-card"></i>
                <h1>PayTrack</h1>
            </div>
            <div class="header-actions">
                <button id="exportBtn" class="btn btn-secondary">
                    <i class="fas fa-file-export"></i> Export
                </button>
                <div class="file-input-wrapper">
                    <button class="btn btn-secondary">
                        <i class="fas fa-file-import"></i> Import
                    </button>
                    <input type="file" id="importFile" accept=".json,.csv">
                </div>
                <button id="themeToggle" class="btn btn-icon">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalPayments">0</div>
                <div class="stat-label">Total Payments</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="upcomingPayments">0</div>
                <div class="stat-label">Upcoming</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="overduePayments">0</div>
                <div class="stat-label">Overdue</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalAmount">₹0</div>
                <div class="stat-label">Total Amount</div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="dashboard">Dashboard</div>
            <div class="tab" data-tab="history">History</div>
        </div>

        <div class="tab-content active" id="dashboard-tab">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Active Payments</h2>
                    <button id="addPaymentBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Payment
                    </button>
                </div>
                <div id="paymentsList" class="payment-grid">
                    <!-- Payments will be dynamically added here -->
                </div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <h3>No Payments Found</h3>
                    <p>Add your first payment to get started with tracking</p>
                </div>
            </div>
        </div>

        <div class="tab-content" id="history-tab">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Payment History</h2>
                </div>
                <div id="historyList" class="payment-grid">
                    <!-- History will be dynamically added here -->
                </div>
                <div id="emptyHistoryState" class="empty-state" style="display: none;">
                    <i class="fas fa-history"></i>
                    <h3>No Payment History</h3>
                    <p>Your payment history will appear here once you mark payments as paid</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add Payment</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="paymentForm">
                <div class="form-group">
                    <label class="form-label" for="paymentName">Payment Name</label>
                    <input type="text" class="form-input" id="paymentName" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="paymentAmount">Amount (₹)</label>
                    <input type="number" class="form-input" id="paymentAmount" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="paymentFrequency">Frequency</label>
                    <select class="form-select" id="paymentFrequency" required>
                        <option value="Monthly">Monthly</option>
                        <option value="Quarterly">Quarterly</option>
                        <option value="Half-Yearly">Half-Yearly</option>
                        <option value="Annually">Annually</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="paymentStartDate">Start Date</label>
                    <input type="date" class="form-input" id="paymentStartDate" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <i class="fas fa-bell"></i>
        <span id="notificationText"></span>
    </div>

    <!-- Floating Action Button -->
    <button class="fab-button" id="fabAddPayment">
        <i class="fas fa-plus"></i>
    </button>

    <script>
        // DOM Elements
        const paymentsList = document.getElementById('paymentsList');
        const historyList = document.getElementById('historyList');
        const emptyState = document.getElementById('emptyState');
        const emptyHistoryState = document.getElementById('emptyHistoryState');
        const paymentModal = document.getElementById('paymentModal');
        const paymentForm = document.getElementById('paymentForm');
        const modalTitle = document.getElementById('modalTitle');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        const themeToggle = document.getElementById('themeToggle');
        const exportBtn = document.getElementById('exportBtn');
        const importFile = document.getElementById('importFile');
        const addPaymentBtn = document.getElementById('addPaymentBtn');
        const fabAddPayment = document.getElementById('fabAddPayment');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');

        // Stats Elements
        const totalPaymentsEl = document.getElementById('totalPayments');
        const upcomingPaymentsEl = document.getElementById('upcomingPayments');
        const overduePaymentsEl = document.getElementById('overduePayments');
        const totalAmountEl = document.getElementById('totalAmount');

        // Tab Elements
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        // App State
        let payments = [];
        let history = [];
        let editingPaymentId = null;

        // Initialize App
        function init() {
            loadData();
            setupEventListeners();
            checkTheme();
            renderPayments();
            renderHistory();
            updateStats();
            checkForDuePayments();
            requestNotificationPermission();
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Form submission
            paymentForm.addEventListener('submit', handleFormSubmit);
            
            // Modal controls
            closeModal.addEventListener('click', closePaymentModal);
            cancelBtn.addEventListener('click', closePaymentModal);
            addPaymentBtn.addEventListener('click', () => openPaymentModal());
            fabAddPayment.addEventListener('click', () => openPaymentModal());
            
            // Tab switching
            tabs.forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });
            
            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);
            
            // Export/Import
            exportBtn.addEventListener('click', exportData);
            importFile.addEventListener('change', importData);
            
            // Click outside modal to close
            paymentModal.addEventListener('click', (e) => {
                if (e.target === paymentModal) {
                    closePaymentModal();
                }
            });
        }

        // Load Data from LocalStorage
        function loadData() {
            const savedPayments = localStorage.getItem('paytrack_payments');
            const savedHistory = localStorage.getItem('paytrack_history');
            
            if (savedPayments) {
                payments = JSON.parse(savedPayments);
            }
            
            if (savedHistory) {
                history = JSON.parse(savedHistory);
            }
        }

        // Save Data to LocalStorage
        function saveData() {
            localStorage.setItem('paytrack_payments', JSON.stringify(payments));
            localStorage.setItem('paytrack_history', JSON.stringify(history));
        }

        // Render Payments
        function renderPayments() {
            if (payments.length === 0) {
                paymentsList.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            paymentsList.style.display = 'grid';
            emptyState.style.display = 'none';
            
            paymentsList.innerHTML = '';
            
            payments.forEach(payment => {
                const paymentCard = createPaymentCard(payment);
                paymentsList.appendChild(paymentCard);
            });
        }

        // Render History
        function renderHistory() {
            if (history.length === 0) {
                historyList.style.display = 'none';
                emptyHistoryState.style.display = 'block';
                return;
            }
            
            historyList.style.display = 'grid';
            emptyHistoryState.style.display = 'none';
            
            historyList.innerHTML = '';
            
            history.forEach(payment => {
                const paymentCard = createHistoryCard(payment);
                historyList.appendChild(paymentCard);
            });
        }

        // Create Payment Card
        function createPaymentCard(payment) {
            const card = document.createElement('div');
            card.className = 'card payment-card';
            
            const nextDueDate = new Date(payment.nextDueDate);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const isOverdue = nextDueDate < today;
            const statusClass = isOverdue ? 'status-overdue' : 'status-upcoming';
            const statusText = isOverdue ? 'Overdue' : 'Upcoming';
            
            card.innerHTML = `
                <div class="payment-name">${payment.name}</div>
                <div class="payment-details">
                    <div class="payment-detail">
                        <i class="fas fa-rupee-sign"></i>
                        <span>${payment.amount}</span>
                    </div>
                    <div class="payment-detail">
                        <i class="fas fa-calendar-alt"></i>
                        <span>${payment.frequency}</span>
                    </div>
                    <div class="payment-detail">
                        <i class="fas fa-clock"></i>
                        <span>Due: ${formatDate(nextDueDate)}</span>
                    </div>
                </div>
                <div class="payment-status ${statusClass}">${statusText}</div>
                <div class="payment-actions">
                    <button class="btn btn-primary btn-small mark-paid-btn" data-id="${payment.id}">
                        <i class="fas fa-check"></i> Mark Paid
                    </button>
                    <button class="btn btn-secondary btn-small edit-btn" data-id="${payment.id}">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-secondary btn-small delete-btn" data-id="${payment.id}">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                    <a href="https://wa.me/?text=Payment%20Reminder:%20${payment.name}%20-%20₹${payment.amount}%20due%20on%20${formatDate(nextDueDate)}" target="_blank" class="btn whatsapp-btn btn-small">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
            `;
            
            // Add event listeners
            card.querySelector('.mark-paid-btn').addEventListener('click', () => markAsPaid(payment.id));
            card.querySelector('.edit-btn').addEventListener('click', () => editPayment(payment.id));
            card.querySelector('.delete-btn').addEventListener('click', () => deletePayment(payment.id));
            
            return card;
        }

        // Create History Card
        function createHistoryCard(payment) {
            const card = document.createElement('div');
            card.className = 'card payment-card';
            
            const lastPaidDate = new Date(payment.lastPaidDate);
            
            card.innerHTML = `
                <div class="payment-name">${payment.name}</div>
                <div class="payment-details">
                    <div class="payment-detail">
                        <i class="fas fa-rupee-sign"></i>
                        <span>${payment.amount}</span>
                    </div>
                    <div class="payment-detail">
                        <i class="fas fa-calendar-alt"></i>
                        <span>${payment.frequency}</span>
                    </div>
                    <div class="payment-detail">
                        <i class="fas fa-check-circle"></i>
                        <span>Paid on: ${formatDate(lastPaidDate)}</span>
                    </div>
                </div>
                <div class="payment-status status-upcoming">Paid</div>
                <div class="payment-actions">
                    <button class="btn btn-primary btn-small restore-btn" data-id="${payment.id}">
                        <i class="fas fa-undo"></i> Restore
                    </button>
                    <button class="btn btn-secondary btn-small delete-history-btn" data-id="${payment.id}">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            `;
            
            // Add event listeners
            card.querySelector('.restore-btn').addEventListener('click', () => restorePayment(payment.id));
            card.querySelector('.delete-history-btn').addEventListener('click', () => deleteFromHistory(payment.id));
            
            return card;
        }

        // Open Payment Modal
        function openPaymentModal(paymentId = null) {
            editingPaymentId = paymentId;
            
            if (paymentId) {
                const payment = payments.find(p => p.id === paymentId);
                modalTitle.textContent = 'Edit Payment';
                
                document.getElementById('paymentName').value = payment.name;
                document.getElementById('paymentAmount').value = payment.amount;
                document.getElementById('paymentFrequency').value = payment.frequency;
                document.getElementById('paymentStartDate').value = payment.startDate;
            } else {
                modalTitle.textContent = 'Add Payment';
                paymentForm.reset();
                
                // Set default date to today
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('paymentStartDate').value = today;
            }
            
            paymentModal.classList.add('active');
        }

        // Close Payment Modal
        function closePaymentModal() {
            paymentModal.classList.remove('active');
            paymentForm.reset();
            editingPaymentId = null;
        }

        // Handle Form Submit
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const paymentData = {
                name: document.getElementById('paymentName').value,
                amount: parseFloat(document.getElementById('paymentAmount').value),
                frequency: document.getElementById('paymentFrequency').value,
                startDate: document.getElementById('paymentStartDate').value
            };
            
            if (editingPaymentId) {
                updatePayment(editingPaymentId, paymentData);
            } else {
                addPayment(paymentData);
            }
            
            closePaymentModal();
        }

        // Add Payment
        function addPayment(paymentData) {
            const nextDueDate = calculateNextDueDate(paymentData.startDate, paymentData.frequency);
            
            const newPayment = {
                id: generateId(),
                ...paymentData,
                nextDueDate: nextDueDate.toISOString()
            };
            
            payments.push(newPayment);
            saveData();
            renderPayments();
            updateStats();
            showNotification('Payment added successfully!');
        }

        // Update Payment
        function updatePayment(id, paymentData) {
            const paymentIndex = payments.findIndex(p => p.id === id);
            
            if (paymentIndex !== -1) {
                const nextDueDate = calculateNextDueDate(paymentData.startDate, paymentData.frequency);
                
                payments[paymentIndex] = {
                    ...payments[paymentIndex],
                    ...paymentData,
                    nextDueDate: nextDueDate.toISOString()
                };
                
                saveData();
                renderPayments();
                updateStats();
                showNotification('Payment updated successfully!');
            }
        }

        // Edit Payment
        function editPayment(id) {
            openPaymentModal(id);
        }

        // Delete Payment
        function deletePayment(id) {
            if (confirm('Are you sure you want to delete this payment?')) {
                payments = payments.filter(p => p.id !== id);
                saveData();
                renderPayments();
                updateStats();
                showNotification('Payment deleted successfully!');
            }
        }

        // Mark as Paid
        function markAsPaid(id) {
            const paymentIndex = payments.findIndex(p => p.id === id);
            
            if (paymentIndex !== -1) {
                const payment = payments[paymentIndex];
                const today = new Date().toISOString();
                
                // Add to history
                const historyItem = {
                    ...payment,
                    lastPaidDate: today
                };
                
                history.push(historyItem);
                
                // Update payment with new due date
                const nextDueDate = calculateNextDueDate(payment.nextDueDate, payment.frequency);
                payments[paymentIndex].nextDueDate = nextDueDate.toISOString();
                
                saveData();
                renderPayments();
                renderHistory();
                updateStats();
                showNotification('Payment marked as paid!');
            }
        }

        // Restore Payment
        function restorePayment(id) {
            const historyIndex = history.findIndex(h => h.id === id);
            
            if (historyIndex !== -1) {
                const payment = history[historyIndex];
                
                // Remove from history
                history.splice(historyIndex, 1);
                
                // Add back to payments
                payments.push(payment);
                
                saveData();
                renderPayments();
                renderHistory();
                updateStats();
                showNotification('Payment restored successfully!');
            }
        }

        // Delete from History
        function deleteFromHistory(id) {
            if (confirm('Are you sure you want to delete this payment from history?')) {
                history = history.filter(h => h.id !== id);
                saveData();
                renderHistory();
                showNotification('Payment deleted from history!');
            }
        }

        // Calculate Next Due Date
        function calculateNextDueDate(currentDate, frequency) {
            const date = new Date(currentDate);
            
            switch (frequency) {
                case 'Monthly':
                    date.setMonth(date.getMonth() + 1);
                    break;
                case 'Quarterly':
                    date.setMonth(date.getMonth() + 3);
                    break;
                case 'Half-Yearly':
                    date.setMonth(date.getMonth() + 6);
                    break;
                case 'Annually':
                    date.setFullYear(date.getFullYear() + 1);
                    break;
            }
            
            return date;
        }

        // Format Date
        function formatDate(date) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(date).toLocaleDateString(undefined, options);
        }

        // Update Stats
        function updateStats() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            let upcomingCount = 0;
            let overdueCount = 0;
            let totalAmount = 0;
            
            payments.forEach(payment => {
                const nextDueDate = new Date(payment.nextDueDate);
                
                if (nextDueDate < today) {
                    overdueCount++;
                } else {
                    upcomingCount++;
                }
                
                totalAmount += payment.amount;
            });
            
            totalPaymentsEl.textContent = payments.length;
            upcomingPaymentsEl.textContent = upcomingCount;
            overduePaymentsEl.textContent = overdueCount;
            totalAmountEl.textContent = `₹${totalAmount.toFixed(2)}`;
        }

        // Switch Tab
        function switchTab(tabName) {
            tabs.forEach(tab => {
                if (tab.dataset.tab === tabName) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            tabContents.forEach(content => {
                if (content.id === `${tabName}-tab`) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
        }

        // Toggle Theme
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('paytrack_theme', newTheme);
            
            const icon = themeToggle.querySelector('i');
            if (newTheme === 'dark') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }

        // Check Theme
        function checkTheme() {
            const savedTheme = localStorage.getItem('paytrack_theme');
            
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                const icon = themeToggle.querySelector('i');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        }

        // Show Notification
        function showNotification(message) {
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Export Data
        function exportData() {
            const data = {
                payments: payments,
                history: history,
                exportDate: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `paytrack_export_${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showNotification('Data exported successfully!');
        }

        // Import Data
        function importData(e) {
            const file = e.target.files[0];
            
            if (!file) return;
            
            const reader = new FileReader();
            
            reader.onload = function(event) {
                try {
                    const data = JSON.parse(event.target.result);
                    
                    if (data.payments && Array.isArray(data.payments)) {
                        payments = data.payments;
                    }
                    
                    if (data.history && Array.isArray(data.history)) {
                        history = data.history;
                    }
                    
                    saveData();
                    renderPayments();
                    renderHistory();
                    updateStats();
                    showNotification('Data imported successfully!');
                } catch (error) {
                    showNotification('Error importing data. Please check the file format.');
                }
            };
            
            reader.readAsText(file);
            
            // Reset file input
            e.target.value = '';
        }

        // Check for Due Payments
        function checkForDuePayments() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            payments.forEach(payment => {
                const nextDueDate = new Date(payment.nextDueDate);
                
                // Check if payment is due today or overdue
                if (nextDueDate <= today) {
                    // Check if notification was already shown for this payment
                    const notificationKey = `paytrack_notified_${payment.id}_${formatDate(nextDueDate)}`;
                    const notified = localStorage.getItem(notificationKey);
                    
                    if (!notified) {
                        // Show browser notification
                        if (Notification.permission === 'granted') {
                            new Notification('Payment Due', {
                                body: `${payment.name} of ₹${payment.amount} is due today.`,
                                icon: 'https://cdn-icons-png.flaticon.com/512/3469/3469887.png'
                            });
                        }
                        
                        // Show in-app notification
                        showNotification(`${payment.name} of ₹${payment.amount} is due today!`);
                        
                        // Mark as notified
                        localStorage.setItem(notificationKey, 'true');
                    }
                }
            });
        }

        // Request Notification Permission
        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }

        // Generate ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Initialize the app
        init();

        // PWA Manifest
        const manifest = {
            "name": "PayTrack - Payment Reminder",
            "short_name": "PayTrack",
            "description": "A futuristic payment reminder app to track your recurring payments",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#0a0e27",
            "theme_color": "#007bff",
            "icons": [
                {
                    "src": "icon-192.png",
                    "sizes": "192x192",
                    "type": "image/png"
                },
                {
                    "src": "icon-512.png",
                    "sizes": "512x512",
                    "type": "image/png"
                }
            ],
            "scope": "."
        };

        // Service Worker
        const serviceWorkerCode = `
        const CACHE_NAME = 'paytrack-v1';
        const urlsToCache = [
            '/',
            'index.html',
            'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css',
            'https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap'
        ];

        self.addEventListener('install', event => {
            event.waitUntil(
                caches.open(CACHE_NAME)
                    .then(cache => {
                        return cache.addAll(urlsToCache);
                    })
            );
        });

        self.addEventListener('fetch', event => {
            event.respondWith(
                caches.match(event.request)
                    .then(response => {
                        return response || fetch(event.request);
                    })
            );
        });

        self.addEventListener('activate', event => {
            const cacheWhitelist = [CACHE_NAME];
            event.waitUntil(
                caches.keys().then(cacheNames => {
                    return Promise.all(
                        cacheNames.map(cacheName => {
                            if (cacheWhitelist.indexOf(cacheName) === -1) {
                                return caches.delete(cacheName);
                            }
                        })
                    );
                })
            );
        });
        `;

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            const blob = new Blob([serviceWorkerCode], { type: 'application/javascript' });
            const serviceWorkerUrl = URL.createObjectURL(blob);
            
            navigator.serviceWorker.register(serviceWorkerUrl)
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }

        // Create manifest.json file content (for user to extract)
        console.log('Manifest JSON:', JSON.stringify(manifest, null, 2));
        console.log('Service Worker Code:', serviceWorkerCode);
    </script>
